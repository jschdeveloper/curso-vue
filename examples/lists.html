<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Accede a tu cuenta",
                    textDelete: "Delete",
                    textAdd: "Add",
                    textShow: "Show form",
                    open: false,
                    username: "",
                    show: false,
                    title: "",
                    description: "",
                    posts: [
                        {
                            title: "titulo 1",
                            description: "Lorem ipsu"
                        },
                        {
                            title: "titulo 2",
                            description: "Lorem ipsu"
                        },
                        {
                            title: "titulo 3",
                            description: "Lorem ipsu"
                        },
                        {
                            title: "titulo 4",
                            description: "Lorem ipsu"
                        },
                    ]
                };
            }, methods: {
                deleted(index) {
                    this.posts.splice(index, 1);
                },
                add() {
                    this.posts.push({
                        title: this.title,
                        description: this.description
                    });
                    this.title = "";
                    this.description = "";
                }

            }, watch: {
                open(value) {
                    if (value) {
                        this.text = "Cierra sesión";
                        //this.styles.backgroundColor = "#b5e7a0"
                    } else {
                        this.text = "Accede a tu cuenta";
                        this.username = "";
                        //this.styles.backgroundColor = "#eca1a6"
                    }
                },
                show(value) {
                    this.show = true;
                }
            }, computed: {
                label() {
                    return this.open ? "Cerrar" : "Abrir";
                },
                styles() {
                    return this.open ? ['open'] : ['closed']
                }
            }
            ,
            template: `
            <div class="container"> 
                <h2> {{text}} </h2>
                <div class="messages" v-if="open">
                    <p>Hola, {{username}}</p>    
                    <div class="list" v-if="posts.length > 0" > 
                        <div v-for="(item, i) in posts" :key="i" class="item"> 
                            <div class="title">{{item.title}} </div>
                            <p>{{item.description}}</p>           
                            <button @:click="deleted(i)">{{ textDelete }}</button>                            
                        </div>
                    </div>
                    <div v-else>
                        <h2>empty list</h2>
                    </div>

                    <button @click="show = !show">{{ textAdd }}</button>
                    <div v-if="show">
                        <input placeholder="Title" type="text" v-model="title">
                        <input placeholder="Description" type="text" v-model="description">   
                        <button class="boton-add" @:click="add()">{{ textAdd }}</button>
                     
                    </div>

                </div>
                <div v-else>
                    <label>Username </label>
                    <input type="text" v-model="username">
                    
                </div>                

                <button @click="open = !open">  
                    <div v-if="!open">Acceder</div>
                    <div v-else>Salir</div>                
                </button>
            </div>
            `

        }).mount("#app");

    </script>
    <style>
        /* Estilos base */
        html,
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            /* Fondo más claro */
        }

        #app,
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        .messages{
            width: 80%;            
        }

        /* Estilo de los ítems de la lista como burbujas de chat */
        .item {
            background-color: #ffffff;
            /* Fondo blanco para las burbujas de chat */
            border: none;
            border-radius: 20px;
            /* Bordes redondeados */
            padding: 10px 20px;
            margin: 10px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            /* Sombra suave */
            max-width: 80%;
        }

        .title {
            font-weight: bold;
        }

        /* Estilos para botones */
        button {
            margin-top: 10px;
            border: none;
            background-color: #333;
            /* Cambiado a un gris oscuro */
            color: white;
            padding: 8px 16px;
            /* Reducido para hacer el botón más pequeño */
            border-radius: 5px;
            /* Menos redondeado para una forma más cuadrada */
            cursor: pointer;
            font-size: 0.9rem;
            /* Ajustado para coincidir con el tamaño reducido del botón */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
            /* Un gris oscuro más claro para el hover */
        }

        button:active {
            background-color: #222;
            /* Un gris aún más oscuro para el estado activo */
        }


        /* Estilo para el formulario y los inputs */
        input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>


</body>

</html>

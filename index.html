<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Hola vue 2"
                   
                };
            },
            methods: {
                input(e){
                    this.text = e.target.value
                    console.log(this.text);
                    //v-on:input is equals to :input 
                    //v-bind:value is equals @:value
                }
            }
            ,
            template: `
            <p>{{text}}</p>
            <input 
                type="text"
                @input="input"
                :value="text"/>
            `

        }).mount("#app");

    </script>


</body>

</html>

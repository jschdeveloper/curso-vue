<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
    </div>
    <script>
       const vm =  Vue.createApp({
            data() {
                return {
                    tMinus: "-",
                    tMax: "+",
                    counter : 0
                };
            },
            methods: {
                increase(){
                    this.counter++;
                },
                decrease(){
                    this.counter--;

                }

            },
            template:`
                <button v-on:click="decrease">{{ tMinus }}</button>
                <button v-on:click="increase">{{ tMax }}</button>
                <p>{{ counter }}</p>
            `

        }).mount("#app");

    </script>


</body>

</html>
